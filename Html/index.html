<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/styles.css">
    <title>Flip The Cat</title>
</head>

<body>

<div class="container">
    <h1>Flip The Cat</h1>

    <div class="coin" id="coin">
        <div class="heads">
        <img src="../Resources/Silver.png">
        </div>
    
        <div class="tails">
        <img src="../Resources/Indi.png">
        </div>
    </div>

    <div class="buttons">
        <button id="flip-button">Flip</button>
        <button id="reset-button">Reset</button>
    </div>

    <div class="stats">
        <p id="heads-count">Indi: 0</p>
        <p id="tails-count">Silver: 0</p>
    </div> 

</div>

       




<script src="../Js/script.js"></script>    

</body>
</html>
